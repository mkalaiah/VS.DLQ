<div class="card" [@routerTransition]>
    <div #cardBody class="body">
        <form #reportIllegalForm="ngForm" method="post" novalidate (ngSubmit)="save()">
            <h4 class="text-center">{{l("Report Illegal Activity")}}</h4>
            <div class="form-group form-float">
                <div class="form-line">
                    <input materialInput class="form-control" autoFocus type="text" [(ngModel)]="model.vesselNo" name="VesselNo" required maxlength="32" />
                    <label class="form-label">{{l('Vessel Number:')}}</label>
                </div>
            </div>
            <div class="form-group form-float">
                <div class="form-line">
                    <input materialInput class="form-control" autoFocus type="text" [(ngModel)]="model.description" name="Description" required maxlength="32" />
                    <label class="form-label">{{l('Description:')}}</label>
                </div>
            </div>
            <div class="form-group form-float">
                <div class="form-line">
                    <input materialInput class="form-control" autoFocus type="date" [(ngModel)]="model.illegalActivityDate" name="Date" />
                    <label class="form-label">{{l('Illegal Activity Date:')}}</label>
                </div>
            </div>
            <div class="form-actions">
                <button type="submit" class="btn btn-success" [disabled]="!reportIllegalForm.form.valid">{{l("Submit")}}</button>
            </div>
        </form>
    </div>
</div>
